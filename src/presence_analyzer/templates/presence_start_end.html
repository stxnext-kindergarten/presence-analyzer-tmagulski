{% extends "basic.html" %}
{% block js %}
        google.load("visualization", "1", {packages:["corechart", "timeline"], 'language': 'pl'});
    </script>
    <script type="text/javascript">
        (function($) {
            $(document).ready(function(){
                var loading = $('#loading');
                $.getJSON("{{ url_for('users_view') }}", function(result) {
                    var dropdown = $("#user_id");
                    $.each(result, function(item) {
                        dropdown.append($("<option />").val(this.user_id).text(this.name));
                    });
                    dropdown.show();
                    loading.hide();
                });
                $('#user_id').change(function(){
                    var selected_user = $("#user_id").val();
                    var chart_div = $('#chart_div');
                    if(selected_user) {
                        loading.show();
                        chart_div.hide();
                        $.getJSON("{{ url_for('presence_start_end_view', user_id='') }}"+selected_user, function(result) {

                        for(var i = 0; i < result.length; i++){
                            result[i][1] = new Date(1, 1, 1, result[i][1]/3600, (result[i][1]%3600)/60, result[i][1]%60);
                            result[i][2] = new Date(1, 1, 1, result[i][2]/3600, (result[i][2]%3600)/60, result[i][2]%60);
                        }

                        var data = new google.visualization.DataTable();
                        
                        data.addColumn('string', 'Weekday');
                        data.addColumn({ type: 'datetime', id: 'Start' });
                        data.addColumn({ type: 'datetime', id: 'End' });
                        data.addRows(result);
                        var options = {
                            hAxis: {title: 'Weekday'}
                        };
                        var formatter = new google.visualization.DateFormat({pattern: 'HH:mm:ss'});
                        formatter.format(data, 1);
                        formatter.format(data, 2);

                        chart_div.show();
                        loading.hide();
                        var chart = new google.visualization.Timeline(chart_div[0]);
                        chart.draw(data, options);
                        });
                    }
                });
            });
        })(jQuery);
{% endblock %}
{% block selected %}
                <li><a href="{{ url_for('presence_weekday_ui_view') }}">Presence by weekday</a></li>
                <li><a href="{{ url_for('mean_time_weekday_ui_view') }}">Presence mean time</a></li>
                <li id="selected"><a href="{{ url_for('presence_start_end_ui_view') }}">Presence start-end</a></li>
{% endblock %}
