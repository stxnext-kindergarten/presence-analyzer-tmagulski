{% extends "basic.html" %}
{% block js %}        
        google.load("visualization", "1", {packages:["corechart"], 'language': 'pl'});
    </script>
    <script type="text/javascript">
        function parseInterval(value) {
            var result = new Date(1,1,1);
            result.setMilliseconds(value*1000);
            return result;
        }

        (function($) {
            $(document).ready(function(){
                var loading = $('#loading');
                $.getJSON("{{ url_for('users_view') }}", function(result) {
                    var dropdown = $("#user_id");
                    $.each(result, function(item) {
                        dropdown.append($("<option />").val(this.user_id).text(this.name));
                    });
                    dropdown.show();
                    loading.hide();
                });
                $('#user_id').change(function(){
                    var selected_user = $("#user_id").val();
                    var chart_div = $('#chart_div');
                    if(selected_user) {
                        loading.show();
                        chart_div.hide();
                        $.getJSON("{{ url_for('mean_time_weekday_view', user_id='') }}"+selected_user, function(result) {
                            $.each(result, function(index, value) {
                                value[1] = parseInterval(value[1]);
                            });
                            console.log(result);
                            var data = new google.visualization.DataTable();
                            data.addColumn('string', 'Weekday');
                            data.addColumn('datetime', 'Mean time (h:m:s)');
                            data.addRows(result);
                            var options = {
                                hAxis: {title: 'Weekday'}
                            };
                            var formatter = new google.visualization.DateFormat({pattern: 'HH:mm:ss'});
                            formatter.format(data, 1);

                            
                            chart_div.show();
                            loading.hide();
                            var chart = new google.visualization.ColumnChart(chart_div[0]);
                            chart.draw(data, options);
                        });
                    }
                });
            });
        })(jQuery);
{% endblock %}
{% block selected %}
                <li><a href="{{ url_for('presence_weekday_ui_view') }}">Presence by weekday</a></li>
                <li id="selected"><a href="{{ url_for('mean_time_weekday_ui_view') }}">Presence mean time</a></li>
                <li><a href="{{ url_for('presence_start_end_ui_view') }}">Presence start-end</a></li>
{% endblock %}
